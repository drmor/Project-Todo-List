<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do</title><script defer="defer" src="main.js"></script></head><body><div class="popup"><p>Create a new project</p><form><label for="name">Name for the project</label> <input id="name" name="name" placeholder="House cleaning, studying, etc.."></form><div class="control"><button class="closeBtn">Close</button> <button id="confirmBtn">Confirm</button></div></div><div class="popupTodos"><p>Create a new todo</p><form><label for="title">Todo title</label> <input id="title" name="title" placeholder="Wash the dishes, clear desktop, etc.."> <label for="description">Todo description</label> <textarea type="text" id="description" name="description" placeholder="House cleaning, studying, etc.."></textarea> <label for="date">Date</label> <input type="date" id="date" name="date"> <label for="priority">Priority</label> <select name="priority" id="priority"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select></form><div class="control"><button class="closeBtn">Close</button> <button id="createBtn">Create</button></div></div><header class="header"><img src="ba09544d02af383f4d15.svg"><h1>To Do</h1></header><div class="hero"><div class="sidebar"><div class="projects"><div class="top"><div class="title"></div><button id="addBtn" title="Create new project">+</button></div><hr><div class="projectSelect"></div><hr><div class="author"><p>Made by <a href="https://github.com/drmor">Ne_Uchi</a></p></div></div></div><div class="container"><div class="todo"></div></div><button id="addTodos">Add new todo</button></div></body></html>
