<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="popup">
        <p>Create a new project</p>
        <form method="get">
            <label for="name">Name for the project</label>
            <input type="text" id="name" name="name" placeholder="House cleaning, studying, etc..">
        </form>
        <div class="control">
            <button id="closeBtn">Close</button>
            <button id="confirmBtn">Confirm</button>
        </div>
    </div>
    <header class="header">
        <img src="./additional/logo.svg"><h1>To Do</h1>
    </header>
    <div class="hero">
        <div class="sidebar">
            <div class="menu">
                <button>All</button>
                <button>Today</button>
                <button>Week</button>
                <button>Important</button>
                <button>Completed</button>
            </div>
            <div class="projects">
                <div class="title">
                    <p>Projects</p>
                    <button id="addBtn" title="Create new project">+</button>
                </div>
                <hr>
                <div class="projectSelect">
                    
                </div>
                <hr>
                <div class="author">
                    <p>Made by <a href="https://github.com/drmor">Ne_Uchi</a></p>
                </div>
            </div>
        </div>
        <div class="container">
            
        </div>
    </div>
</body>
</html>
